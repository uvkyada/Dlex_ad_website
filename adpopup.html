<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>adpop page - Admin</title>
      <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
      <link rel="stylesheet" href="css/theme.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <style>
      body{
      background: aqua;
      }
   </style>
   <body>
      <!-- user popup start -->
      <div class="userpopup-detail bg-white p-4 ">
         <div class="user-detail">
            <div class="user-top">
               <div class="user-image d-flex justify-content-between align-items-center">
                  <div class="images d-flex align-items-center">
                     <img src="images/logo-1.png" alt="" class="border" width="100px" height="100px">
                     <div class="user-name pl-2">
                        <h6 class="mb-0">Digital Daily Deals</h6>
                     </div>
                  </div>
               </div>
               <div class="row pt-4">
                  <div class="col">
                     <div class="box bg-light border overflow-hidden" style="width:533px; height: 337px; border-radius: 12px;">
                        <img src="images/banner-1.png" alt="" width="100%" height="100%"> 
                     </div>
                  </div>
               </div>
            </div>
            <div class="row pt-4 px-0">
               <div class="col">
                  <h4>Brand Name</h4>
                  <p>SmartBuy</p>
               </div>
               <div class="col">
                  <h4>Campaign Name</h4>
                  <p>E-commerce Ads</p>
               </div>
               <div class="col">
                  <h4>Total Ads</h4>
                  <p>15 Ads</p>
               </div>
            </div>
            <div class="row pt-2">
               <div class="col">
                  <h4>Ads Status</h4>
                  <p>6 Active</p>
               </div>
               <div class="col">
                  <h4>Deactiva Ads</h4>
                  <p>10 Deactiva</p>
               </div>
               <div class="col">
                  <h4>Poster type</h4>
                  <p>Video</p>
               </div>
            </div>
            <div class="row toggle d-flex flex-column">
               <h4 class="mb-2">Application Ads Activate/	Deactivate</h4>
               <input type="checkbox" id="switch" / checked><label for="switch"></label>
            </div>
         </div>
      </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  ...
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
               </div>
            </div>
         </div>
      </div>
      <!-- user popup end -->
      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
      <script src="js/Dlex.js"></script>
  
   </body>
</html>
